<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Ingeniería Química</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5faff;
      margin: 20px;
    }

    .anio {
      margin-bottom: 10px;
    }

    .anio h2 {
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0 5px;
      color: #005577;
    }

    .materias {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .materia {
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      background-color: #d2ecf9; /* Inactiva */
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease, text-decoration 0.2s ease;
    }

    .materia.activa {
      background-color: #9cd2f4; /* Activa */
    }

    .materia.aprobada {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>Malla de Ingeniería Química</h1>

  <div class="anio" data-anio="1">
    <h2 onclick="toggleAnio(1)">Primer Año</h2>
    <div class="materias">
      <div class="materia" data-id="mate1">Matemática I</div>
      <div class="materia" data-id="quim1">Química General</div>
      <div class="materia" data-id="fis1">Física I</div>
    </div>
  </div>

  <div class="anio" data-anio="2">
    <h2 onclick="toggleAnio(2)">Segundo Año</h2>
    <div class="materias">
      <div class="materia" data-id="mate2">Matemática II</div>
      <div class="materia" data-id="org1">Química Orgánica</div>
      <div class="materia" data-id="fis2">Física II</div>
    </div>
  </div>

  <script>
    const materias = document.querySelectorAll('.materia');

    // Cargar estados previos desde localStorage
    window.addEventListener('DOMContentLoaded', () => {
      materias.forEach(materia => {
        const id = materia.dataset.id;
        const estado = localStorage.getItem(`materia-${id}`);
        if (estado === 'activa') {
          materia.classList.add('activa');
        } else if (estado === 'aprobada') {
          materia.classList.add('activa', 'aprobada');
        }
      });
    });

    // Cambiar estado al hacer clic
    materias.forEach(materia => {
      materia.addEventListener('click', () => {
        const id = materia.dataset.id;
        if (!materia.classList.contains('activa')) {
          materia.classList.add('activa');
          localStorage.setItem(`materia-${id}`, 'activa');
        } else if (!materia.classList.contains('aprobada')) {
          materia.classList.add('aprobada');
          localStorage.setItem(`materia-${id}`, 'aprobada');
        } else {
          materia.classList.remove('activa', 'aprobada');
          localStorage.removeItem(`materia-${id}`);
        }
      });
    });

    // Activar todas las materias de un año
    function toggleAnio(numero) {
      const contenedor = document.querySelector(`.anio[data-anio="${numero}"] .materias`);
      const materiasAnio = contenedor.querySelectorAll('.materia');

      materiasAnio.forEach(materia => {
        const id = materia.dataset.id;

        // Cambia de estado como si se hubiera hecho clic
        if (!materia.classList.contains('activa')) {
          materia.classList.add('activa');
          localStorage.setItem(`materia-${id}`, 'activa');
        } else if (!materia.classList.contains('aprobada')) {
          materia.classList.add('aprobada');
          localStorage.setItem(`materia-${id}`, 'aprobada');
        } else {
          materia.classList.remove('activa', 'aprobada');
          localStorage.removeItem(`materia-${id}`);
        }
      });
    }
  </script>
</body>
</html>
