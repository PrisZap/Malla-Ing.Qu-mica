<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Ingeniería Química</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5faff;
      margin: 20px;
    }

    .anio {
      margin-bottom: 20px;
    }

    .anio h2 {
      font-size: 16px;
      color: #005577;
      user-select: none;
      margin: 10px 0 5px;
      cursor: default;
    }

    .botones-estado {
      margin-top: 5px;
      display: flex;
      gap: 10px;
    }

    .boton-estado {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      cursor: pointer;
      border: 1.5px solid #349ddc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .boton-activa {
      background-color: #7cc7f2; /* mismo celeste que .materia.activa */
    }

    .boton-aprobada {
      background-color: #7cc7f2;
      position: relative;
    }

    /* Línea tachada dentro del círculo para aprobado */
    .boton-aprobada::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 2px;
      background-color: #002233;
      transform: rotate(-45deg);
      top: 7px;
      left: 3px;
    }

    .materias {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .materia {
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 12px;
      background-color: #d2ecf9; /* Inactiva */
      color: #003344;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease, text-decoration 0.2s ease, color 0.2s ease;
      border: 1px dashed #7bbadd;
    }

    .materia.activa {
      background-color: #7cc7f2; /* Activa */
      color: #002233;
      border: 1px solid #349ddc;
    }

    .materia.aprobada {
      text-decoration: line-through;
      font-style: italic;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>Malla de Ingeniería Química</h1>

  <div class="anio" data-anio="1">
    <h2>Primer Año</h2>
    <div class="botones-estado">
      <div class="boton-estado boton-activa" title="Activar todas las materias"></div>
      <div class="boton-estado boton-aprobada" title="Aprobar todas las materias"></div>
    </div>
    <div class="materias">
      <div class="materia" data-id="mate1">Matemática I</div>
      <div class="materia" data-id="quim1">Química General</div>
      <div class="materia" data-id="fis1">Física I</div>
    </div>
  </div>

  <div class="anio" data-anio="2">
    <h2>Segundo Año</h2>
    <div class="botones-estado">
      <div class="boton-estado boton-activa" title="Activar todas las materias"></div>
      <div class="boton-estado boton-aprobada" title="Aprobar todas las materias"></div>
    </div>
    <div class="materias">
      <div class="materia" data-id="mate2">Matemática II</div>
      <div class="materia" data-id="org1">Química Orgánica</div>
      <div class="materia" data-id="fis2">Física II</div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const materias = document.querySelectorAll('.materia');

      // Cargar estados desde localStorage
      materias.forEach(materia => {
        const id = materia.dataset.id;
        const estado = localStorage.getItem(`materia-${id}`);
        if (estado === 'activa') {
          materia.classList.add('activa');
        } else if (estado === 'aprobada') {
          materia.classList.add('activa', 'aprobada');
        }
      });

      // Cambiar estado de materia individual
      materias.forEach(materia => {
        materia.addEventListener('click', () => {
          const id = materia.dataset.id;

          if (!materia.classList.contains('activa')) {
            materia.classList.add('activa');
            localStorage.setItem(`materia-${id}`, 'activa');
          } else if (!materia.classList.contains('aprobada')) {
            materia.classList.add('aprobada');
            localStorage.setItem(`materia-${id}`, 'aprobada');
          } else {
            materia.classList.remove('activa', 'aprobada');
            localStorage.removeItem(`materia-${id}`);
          }
        });
      });

      // Funciones para activar o aprobar materias de un año
      function activarMateriasDelAnio(numero) {
        const contenedor = document.querySelector(`.anio[data-anio="${numero}"] .materias`);
        const materiasAnio = contenedor.querySelectorAll('.materia');

        materiasAnio.forEach(materia => {
          const id = materia.dataset.id;
          materia.classList.add('activa');
          materia.classList.remove('aprobada');
          localStorage.setItem(`materia-${id}`, 'activa');
        });
      }

      function aprobarMateriasDelAnio(numero) {
        const contenedor = document.querySelector(`.anio[data-anio="${numero}"] .materias`);
        const materiasAnio = contenedor.querySelectorAll('.materia');

        materiasAnio.forEach(materia => {
          const id = materia.dataset.id;
          materia.classList.add('activa', 'aprobada');
          localStorage.setItem(`materia-${id}`, 'aprobada');
        });
      }

      // Eventos para los botones circulares por año
      document.querySelectorAll('.anio').forEach(anio => {
        const numero = anio.dataset.anio;

        const btnActiva = anio.querySelector('.boton-activa');
        const btnAprueba = anio.querySelector('.boton-aprobada');

        btnActiva.addEventListener('click', () => {
          activarMateriasDelAnio(numero);
        });

        btnAprueba.addEventListener('click', () => {
          aprobarMateriasDelAnio(numero);
        });
      });
    });
  </script>
</body>
</html>
